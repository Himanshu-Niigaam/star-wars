<div class="logout" (click) = "logout()">Logout</div>

<!-- This section is for search planets -->
<section class="wrapper">
    <div id="login container">
        <h1>welcome to {{user.name}}</h1>
        <div class="input_wrapper">
            <form [formGroup] = "starWarSearch">
                <input class="input_box" type="text" (keyup) = "searchTerm.next($event)" formcontrolname = "search" class="input_box" placeholder="Search star war planets..."><br />
                <div>
                    <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
                        <p class="white">Please Wait. </p>
                    </ngx-spinner>
                </div>
            </form>
        </div>
    </div>
</section>

<!-- This section display search results -->
<section class="container">
    <div *ngIf = "searchResults">
        <div class="row">
            <ng-container *ngFor="let result of storeData">
                <div class="col-4">
                    <div class="result-bg">
                        <p class="mb5">{{result.name}}</p>
                        <h4>{{result.population | population}}</h4>            
                        <p>{{result.terrain}}</p>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
    <div *ngIf="errorMessage" class="errorMessage">
        <h2>Error</h2>
        <p class="error">{{errorMessage}}</p>
    </div>
</section>
